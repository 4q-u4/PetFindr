<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/resources/styles/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

</head>

<body class="signup-body">


    <div class="form-container">
        <p class="form-title">Sign Up</p>
        <form class="form" method="POST" action="/verify-captcha">
            <div class="input-group">
                <label for="signup-username">First Name</label>
                <input type="text" name="signup-username" id="signup-username" placeholder="">
            </div>
            <br>
            <div class="input-group">
                <label for="signup-username">Last Name</label>
                <input type="text" name="signup-username" id="signup-username" placeholder="">
            </div>
            <br>
            <div class="input-group">
                <label for="signup-username">Phone</label>
                <input id="phone" type="tel" name="phone" />
            </div>
            <br>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" name="signup-email" id="signup-email" placeholder="">
            </div>
            <br>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" name="signup-password" id="signup-password" placeholder="">
            </div>
            <br>
            <div class="input-group">
                <div class="h-captcha" data-sitekey="ec829f94-dbd8-4e5a-a679-a5c1fb86515e"></div>
            </div>

            <br>
            <button type="submit" class="signup-btn">Sign Up</button>
            <div class="alert alert-info" style="display: none;"></div>
        </form>
        <br>
        <p class="login">Already have an account?
            <a rel="noopener noreferrer" href="login.html" class="">Login</a>
        </p>
    </div>
    </div>
    </div>
    </div>
    <script src="/resources/scripts/signup.js"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script>
        //utilsScript is technically optional, but it provides a lot of really useful functionality like country specific placeholders and the E.164 formatting we'll use below.
        //Reload the page and you should see the country picker and a placeholder now.
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            preferredCountries: ["lb"],
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });

        const info = document.querySelector(".alert-info");

        function process(event) {
            event.preventDefault();

            const phoneNumber = phoneInput.getNumber();

            info.style.display = "";
            info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
        }

    </script>
</body>

</html>
